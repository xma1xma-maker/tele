<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Pro V6 - Mustafa Alaa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --primary: #0098EA;
            --secondary: #f39c12;
            --surface: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a3a5a, #000);
            color: var(--text-main);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column;
            padding-bottom: 95px;
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 10; }
        .lang-toggle { background: var(--surface); border: 1px solid var(--border); color: #fff; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        
        /* --- Score & Game --- */
        .score-container { text-align: center; margin-top: 20px; }
        .score-val { font-size: 3.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--primary); }
        .game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .coin { width: 230px; height: 230px; border-radius: 50%; border: 10px solid rgba(255,255,255,0.1); box-shadow: 0 0 60px rgba(0, 152, 234, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe); }
        .coin:active { transform: scale(0.9); }

        /* --- Modals --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #111; width: 100%; border-radius: 30px 30px 0 0; padding: 25px; border-top: 3px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        
        /* --- Quiz UI --- */
        .quiz-option { width: 100%; padding: 15px; margin-bottom: 10px; background: var(--surface); border: 1px solid var(--border); color: #fff; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; text-align: center; }
        .quiz-option.correct { background: var(--success) !important; border-color: #fff; }
        .quiz-option.wrong { background: var(--danger) !important; border-color: #fff; }

        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; color: #fff; border-radius: 14px; font-weight: bold; margin-top: 15px; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 152, 234, 0.3); }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(20,20,20,0.95); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; color: #777; cursor: pointer; transition: 0.2s; }
        .nav-btn.active { color: #fff; transform: translateY(-3px); }

        .float-num { position: fixed; color: #fff; font-weight: 900; font-size: 2.2rem; pointer-events: none; z-index: 100; text-shadow: 0 0 10px var(--primary); animation: floatUp 0.7s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear;"></div>
        <h3 style="margin-top:20px; color: #fff;">Clicker Pro V6</h3>
    </div>

    <div class="header">
        <div class="lang-toggle" onclick="toggleLang()">
            <span id="lang-icon">üá∫üá∏</span>
            <span id="lang-text">EN</span>
        </div>
        <span id="rank-name" style="font-weight:bold; color:var(--secondary); font-size: 0.9rem;">ü•â Bronze</span>
        <div id="user-display-name" style="font-weight:bold; font-size:0.8rem">Player</div>
    </div>

    <div class="score-container">
        <div class="score-val" id="score">0</div>
        <div style="color:#666; font-size:0.8rem; letter-spacing: 1px;" data-key="balance">CURRENT BALANCE</div>
    </div>

    <div class="game-area" id="game-area">
        <div class="coin" id="main-coin" onpointerdown="handleTap(event)">
            <svg viewBox="0 0 24 24" width="110" fill="white"><path d="M12 22L1.5 8 12 2l10.5 6L12 22zm0-2.5l8-10-8-5.5-8 5.5 8 10z"/></svg>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active" onclick="closeAllModals()">üè† <span data-key="nav_home">Home</span></div>
        <div class="nav-btn" onclick="openStore()">üõçÔ∏è <span data-key="nav_store">Store</span></div>
        <div class="nav-btn" onclick="openTasks()">üìã <span data-key="nav_tasks">Tasks</span></div>
        <div class="nav-btn" onclick="startQuiz()">üß† <span data-key="nav_quiz">Quiz</span></div>
    </div>

    <div class="modal-overlay" id="quizModal">
        <div class="modal-content">
            <h3 style="text-align:center" data-key="nav_quiz">Quiz Challenge</h3>
            <div id="quiz-container" style="text-align:center; padding: 20px 0;">
                </div>
            <button class="btn-main" style="background:#222" onclick="closeModal('quizModal')">Exit</button>
        </div>
    </div>

    <div class="modal-overlay" id="storeModal">
        <div class="modal-content">
            <h3 style="text-align:center" data-key="nav_store">Store</h3>
            <div id="store-items-list"></div>
            <button class="btn-main" style="background:#222" onclick="closeModal('storeModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="tasksModal">
        <div class="modal-content">
            <h3 style="text-align:center" data-key="nav_tasks">Tasks</h3>
            <div id="tasks-list"></div>
            <button class="btn-main" style="background:#222" onclick="closeModal('tasksModal')">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="friendsModal">
        <div class="modal-content" style="text-align:center">
            <h3 data-key="friends_title">Invite & Earn</h3>
            <p style="color:#888; font-size:0.9rem;">+5,000 Points per friend!</p>
            <input type="text" class="inp" id="ref-link-display" readonly style="width:100%; padding:15px; background:#1a1a1a; border:1px solid #333; color:var(--primary); border-radius:12px; margin: 15px 0; text-align:center;">
            <button class="btn-main" onclick="copyRef()">Copy Link</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACixZDVCNww716fRN_29xm2kCnFadkL64",
            authDomain: "tele-ea6e7.firebaseapp.com",
            projectId: "tele-ea6e7",
            storageBucket: "tele-ea6e7.firebasestorage.app",
            messagingSenderId: "693110799024",
            appId: "1:693110799024:web:4dd4057eef17b9ed3e1975",
            measurementId: "G-902LN1FW97"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CONFIG = { adminUsername: "SS34SS4", botLink: "https://t.me/tofe109tofebot" };
        let userId = "mustafa_user";
        let state = { score: 0, lang: 'ar', completedTasks: [] };

        window.onload = async () => {
            if(tg.initDataUnsafe?.user) userId = tg.initDataUnsafe.user.id.toString();
            document.getElementById('user-display-name').innerText = tg.initDataUnsafe?.user?.first_name || "Mustafa";

            await loadUserData();
            updateUI();
            checkReferral();
            document.getElementById('loader').style.display = 'none';
        };

        async function loadUserData() {
            const docRef = doc(db, "players", userId);
            const snap = await getDoc(docRef);
            if(snap.exists()) state = {...state, ...snap.data()};
            else await setDoc(docRef, state);
        }

        async function syncPoints() {
            await setDoc(doc(db, "players", userId), state, {merge:true});
        }

        // --- ŸÜÿ∏ÿßŸÖ ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ© ÿßŸÑÿ¨ÿØŸäÿØ (ÿßŸÑÿ™ŸÅÿßÿπŸÑŸä) ---
        window.startQuiz = async () => {
            document.getElementById('quizModal').classList.add('active');
            const quizDiv = document.getElementById('quiz-container');
            quizDiv.innerHTML = "üåÄ Loading Question...";

            const snap = await getDocs(collection(db, "quiz"));
            const questions = [];
            snap.forEach(d => questions.push(d.data()));
            
            if(questions.length === 0) {
                quizDiv.innerHTML = "No questions available.";
                return;
            }

            const q = questions[Math.floor(Math.random() * questions.length)];
            const qTxt = state.lang === 'ar' ? q.q_ar : q.q_en;
            const opts = state.lang === 'ar' ? q.opts_ar : q.opts_en;

            quizDiv.innerHTML = `<h2 style="margin-bottom:20px;">${qTxt}</h2>`;
            opts.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = 'quiz-option';
                btn.innerText = opt;
                btn.onclick = () => window.checkAnswer(btn, i, q.c);
                quizDiv.appendChild(btn);
            });
        };

        window.checkAnswer = async (btn, selected, correct) => {
            const allOptions = document.querySelectorAll('.quiz-option');
            allOptions.forEach(opt => opt.style.pointerEvents = 'none'); // ŸÖŸÜÿπ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿßŸÑŸÖŸÉÿ±ÿ±

            if(selected === correct) {
                btn.classList.add('correct');
                state.score += 500;
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                btn.classList.add('wrong');
                allOptions[correct].classList.add('correct');
                state.score = Math.max(0, state.score - 200); // ÿÆÿµŸÖ 200 ŸÜŸÇÿ∑ÿ©
                tg.HapticFeedback.notificationOccurred('error');
            }

            updateUI();
            await syncPoints();

            // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ© Ÿàÿßÿ≠ÿØÿ©
            setTimeout(() => {
                window.startQuiz();
            }, 1200);
        };

        // --- ÿßŸÑŸÖÿ™ÿ¨ÿ± ŸàÿßŸÑŸÖŸáÿßŸÖ (ÿ¨ŸÑÿ® ŸÖŸÜ ŸÅÿßŸäÿ±ÿ®Ÿäÿ≥) ---
        window.openStore = async () => {
            document.getElementById('storeModal').classList.add('active');
            const listDiv = document.getElementById('store-items-list');
            listDiv.innerHTML = "üåÄ Loading...";
            const snap = await getDocs(collection(db, "gifts"));
            listDiv.innerHTML = "";
            snap.forEach(doc => {
                const item = doc.data();
                listDiv.innerHTML += `
                    <div class="list-item" onclick="processOrder('${state.lang === 'ar' ? item.name_ar : item.name_en}', ${item.price})">
                        <span>${item.icon || 'üéÅ'} ${state.lang === 'ar' ? item.name_ar : item.name_en}</span>
                        <b style="color:var(--secondary)">${item.price} P</b>
                    </div>`;
            });
        };

        window.openTasks = async () => {
            document.getElementById('tasksModal').classList.add('active');
            const listDiv = document.getElementById('tasks-list');
            listDiv.innerHTML = "üåÄ Loading...";
            const snap = await getDocs(collection(db, "tasks"));
            listDiv.innerHTML = "";
            snap.forEach(dSnap => {
                const t = dSnap.data();
                if(state.completedTasks.includes(dSnap.id)) return;
                listDiv.innerHTML += `
                    <div class="list-item">
                        <span>${state.lang === 'ar' ? t.txt_ar : t.txt_en} (+${t.r})</span>
                        <button onclick="doTask('${dSnap.id}', '${t.url}', ${t.r})" style="background:var(--primary); color:#fff; border:none; padding:8px 15px; border-radius:10px;">GO</button>
                    </div>`;
            });
        };

        window.doTask = async (id, url, reward) => {
            window.open(url, '_blank');
            state.score += reward;
            state.completedTasks.push(id);
            updateUI(); await syncPoints();
            tg.showAlert("Task Completed! Points added.");
            window.openTasks();
        };

        // --- ÿßŸÑÿ•ÿ≠ÿßŸÑÿ© (Referral) ---
        async function checkReferral() {
            const param = tg.initDataUnsafe?.start_param;
            if(param && param.startsWith('ref_') && !state.referred) {
                const referrerId = param.split('_')[1];
                if(referrerId !== userId) {
                    const refRef = doc(db, "players", referrerId);
                    await updateDoc(refRef, { score: increment(5000) });
                    state.score += 1000;
                    state.referred = true;
                    await syncPoints();
                    tg.showAlert("Referral Bonus: +1000 Points!");
                }
            }
        }

        window.copyRef = () => {
            const link = `${CONFIG.botLink}?start=ref_${userId}`;
            navigator.clipboard.writeText(link);
            tg.showAlert("Link Copied! Send it to your friends.");
        };

        // --- ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿßÿ™ ---
        window.handleTap = (e) => {
            state.score += 1;
            updateUI();
            showFloat(e.clientX, e.clientY, "+1");
            if(state.score % 10 === 0) syncPoints(); // ÿ≠ŸÅÿ∏ ŸÉŸÑ 10 ÿ∂ÿ∫ÿ∑ÿßÿ™
        };

        window.toggleLang = () => {
            state.lang = state.lang === 'ar' ? 'en' : 'ar';
            const btnText = document.getElementById('lang-text');
            const btnIcon = document.getElementById('lang-icon');
            btnText.innerText = state.lang === 'ar' ? 'AR' : 'EN';
            btnIcon.innerText = state.lang === 'ar' ? 'üáÆüá∂' : 'üá∫üá∏';
            updateUI();
            syncPoints();
        };

        function updateUI() {
            document.getElementById('score').innerText = state.score.toLocaleString();
            document.body.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-key]').forEach(el => {
                const k = el.getAttribute('data-key');
                const translations = {
                    balance: state.lang === 'ar' ? "ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ≠ÿßŸÑŸä" : "CURRENT BALANCE",
                    nav_home: state.lang === 'ar' ? "ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©" : "Home",
                    nav_store: state.lang === 'ar' ? "ÿßŸÑŸÖÿ™ÿ¨ÿ±" : "Store",
                    nav_tasks: state.lang === 'ar' ? "ÿßŸÑŸÖŸáÿßŸÖ" : "Tasks",
                    nav_quiz: state.lang === 'ar' ? "ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ©" : "Quiz"
                };
                if(translations[k]) el.innerText = translations[k];
            });
            document.getElementById('ref-link-display').value = `${CONFIG.botLink}?start=ref_${userId}`;
        }

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.closeAllModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        
        function showFloat(x,y,t){
            const e = document.createElement('div'); e.className='float-num'; e.style.left=x+'px'; e.style.top=y+'px'; e.innerText=t; document.body.appendChild(e);
            setTimeout(()=>e.remove(), 700);
        }

        window.processOrder = async (name, price) => {
            if(state.score < price) return tg.showAlert("Insufficient points!");
            state.score -= price;
            updateUI(); await syncPoints();
            const msg = `üö® Order: ${name}\nUser: ${userId}`;
            tg.openTelegramLink(`https://t.me/${CONFIG.adminUsername}?text=${encodeURIComponent(msg)}`);
        };
    </script>
</body>
</html>

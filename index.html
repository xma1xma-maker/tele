<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Clicker Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f3ba2f; /* لون ذهبي */
            --bg-dark: #050505;
            --card-bg: rgba(30, 30, 30, 0.8); /* شفافية */
            --text: #ffffff;
            --accent: #8e44ad; /* بنفسجي */
            --danger: #e74c3c;
            --insta: #C13584;
            --tele: #0088cc;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        /* --- الخلفية المتطورة --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(142, 68, 173, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(243, 186, 47, 0.1) 0%, transparent 50%);
            background-size: 150% 150%;
            animation: bgMove 15s ease infinite alternate;
        }
        
        .background-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- مكونات اللعبة --- */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, transparent 100%);
            backdrop-filter: blur(5px);
        }

        .level-badge {
            background: linear-gradient(45deg, var(--accent), #3498db);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .score-area {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .score-count {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to bottom, var(--primary), #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(243, 186, 47, 0.4));
            line-height: 1;
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-coin {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle at 30% 30%, #ffe082, #d89b0e);
            border-radius: 50%;
            border: 6px solid #b68208;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 10px 20px rgba(255,255,255,0.4),
                0 0 40px rgba(243, 186, 47, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.08s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-coin:active {
            transform: scale(0.93);
        }

        .energy-section {
            padding: 20px;
            text-align: center;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            margin: 0 20px 20px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .energy-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-bg {
            background: rgba(0,0,0,0.5);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--primary));
            width: 100%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr;
            padding: 0 20px 30px 20px;
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
            backdrop-filter: blur(10px);
        }

        .btn-boost {
            background: linear-gradient(45deg, #2980b9, #6dd5fa);
            border: none;
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }
        .btn-boost:active { transform: translateY(2px); }

        /* --- النوافذ المنبثقة (Modals) --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: flex-end; /* تظهر من الأسفل */
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #1a1a1a;
            padding: 30px 20px;
            border-radius: 25px 25px 0 0;
            text-align: center;
            width: 100%;
            max-width: 500px;
            border-top: 2px solid var(--primary);
            transform: translateY(100%);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active .modal-content { transform: translateY(0); }

        .modal h3 { color: var(--primary); margin: 0 0 20px 0; font-size: 1.5rem;}
        
        /* قائمة المهام */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .task-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-family: inherit;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.2s;
        }
        .task-btn:active { background: rgba(255,255,255,0.1); }
        .task-icon { font-size: 1.4rem; }
        .task-reward { color: #2ecc71; font-size: 0.9rem; }

        /* تأثير الطيران */
        .floating-text {
            position: absolute;
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--primary);
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: flyUp 0.8s ease-out forwards;
            z-index: 20;
        }
        @keyframes flyUp {
            0% { opacity: 1;

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --primary: #0098EA;
            --secondary: #f39c12;
            --surface: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --success: #2ecc71;
            --danger: #e74c3c;
            --energy-color: #ffeb3b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a3a5a, #000);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 95px;
            overflow-x: hidden;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .header-actions { display: flex; gap: 10px; align-items: center; }

        .lang-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .mute-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 5px 8px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .score-container { text-align: center; margin-top: 20px; }
        .score-val { font-size: 3.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--primary); }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .coin {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            border: 10px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 60px rgba(0, 152, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            margin-bottom: 20px;
        }

        .coin:active { transform: scale(0.9); }
        .coin.disabled { filter: grayscale(1); opacity: 0.7; cursor: not-allowed; }

        .energy-container { width: 80%; max-width: 300px; text-align: center; }

        .energy-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .energy-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #f39c12, #ffeb3b);
        }

        .nav-bar {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(20,20,20,0.95);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            padding: 12px;
            border: 1px solid var(--border);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: #777;
            cursor: pointer;
        }

        .nav-btn.active { color: #fff; }
    </style>
</head>

<body>

<div class="header">
    <div class="header-actions">
        <div class="lang-toggle" onclick="toggleLang()">
            <span id="lang-icon">üáÆüá∂</span>
            <span id="lang-text">AR</span>
        </div>
        <div id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä</div>
    </div>
    <div id="user-display-name">Player</div>
</div>

<div class="score-container">
    <div class="score-val" id="score">0</div>
</div>

<div class="game-area">
    <div class="coin" id="main-coin" onpointerdown="handleTap(event)">üíé</div>
    <div class="energy-container">
        ‚ö° <span id="energy-val">1000</span> / <span id="max-energy-val">1000</span>
        <div class="energy-bar-bg">

</div>

    let state = {

    function updateUI() {
        document.getElementById('score').innerText = state.score;
        document.getElementById('energy-val').innerText = state.energy;

    window.handleTap = () => {

        state.score++;
        state.energy--;

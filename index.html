<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Pro V6 - Mustafa Alaa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --primary: #0098EA;
            --secondary: #f39c12;
            --surface: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a3a5a, #000);
            color: var(--text-main);
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column;
            padding-bottom: 95px;
            overflow-x: hidden;
        }

        /* --- Header --- */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); z-index: 10; }
        .header-actions { display: flex; gap: 10px; align-items: center; }
        .lang-toggle { background: var(--surface); border: 1px solid var(--border); color: #fff; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        .mute-toggle { background: var(--surface); border: 1px solid var(--border); padding: 5px 8px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; font-size: 1rem; }
        
        /* --- Score & Game --- */
        .score-container { text-align: center; margin-top: 20px; }
        .score-val { font-size: 3.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px var(--primary); }
        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .coin { width: 230px; height: 230px; border-radius: 50%; border: 10px solid rgba(255,255,255,0.1); box-shadow: 0 0 60px rgba(0, 152, 234, 0.4); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.1s; background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe); margin-bottom: 25px; }
        .coin:active { transform: scale(0.95); }

        /* --- Energy UI --- */
        .energy-wrapper { width: 70%; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .energy-container { width: 100%; background: rgba(255,255,255,0.1); height: 12px; border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
        .energy-bar { height: 100%; background: linear-gradient(90deg, #f39c12, #f1c40f); width: 100%; transition: width 0.3s; }
        .energy-text { font-size: 0.9rem; color: #aaa; font-weight: bold; }

        /* --- Modals --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-overlay.active { display: flex; }
        .modal-content { background: #111; width: 100%; border-radius: 30px 30px 0 0; padding: 25px; border-top: 3px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        
        /* --- Buttons --- */
        .btn-main { width: 100%; padding: 16px; background: var(--primary); border: none; color: #fff; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 152, 234, 0.3); }
        .btn-main:disabled { background: #444; cursor: not-allowed; box-shadow: none; }

        /* --- Nav Bar --- */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(20,20,20,0.95); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; color: #777; cursor: pointer; transition: 0.2s; }
        .nav-btn.active { color: #fff; transform: translateY(-3px); }

        .float-num { position: fixed; color: #fff; font-weight: 900; font-size: 2.2rem; pointer-events: none; z-index: 100; text-shadow: 0 0 10px var(--primary); animation: floatUp 0.7s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .daily-box { background: var(--surface); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--primary); }
        .list-item { background: var(--surface); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear;"></div>
        <h3 style="margin-top:20px; color: #fff;">Clicker Pro V6</h3>
    </div>

    <div class="header">
        <div class="header-actions">
            <div class="lang-toggle" onclick="toggleLang()">
                <span id="lang-icon">üáÆüá∂</span>
                <span id="lang-text">AR</span>
            </div>
            <div id="mute-btn" class="mute-toggle" onclick="toggleMute()">üîä</div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
             <button onclick="openModal('dailyModal')" style="background: gold; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer;">üéÅ</button>
             <span id="rank-name" style="font-weight:bold; color:var(--secondary); font-size: 0.9rem;">ü•â Bronze</span>
        </div>
        <div id="user-display-name" style="font-weight:bold; font-size:0.8rem">Player</div>
    </div>

    <div class="score-container">
        <div class="score-val" id="score">0</div>
        <div style="color:#666; font-size:0.8rem; letter-spacing: 1px;" data-key="balance">CURRENT BALANCE</div>
    </div>

    <div class="game-area" id="game-area">
        <div class="coin" id="main-coin" onpointerdown="handleTap(event)">
            <svg viewBox="0 0 24 24" width="110" fill="white"><path d="M12 22L1.5 8 12 2l10.5 6L12 22zm0-2.5l8-10-8-5.5-8 5.5 8 10z"/></svg>
        </div>

        <div class="energy-wrapper">
            <div class="energy-container">
                <div id="energy-bar" class="energy-bar"></div>
            </div>
            <div class="energy-text">‚ö° <span id="energy-val">1000</span> / 1000</div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active" onclick="closeAllModals()">üè† <span data-key="nav_home">Home</span></div>
        <div class="nav-btn" onclick="openStore()">üõçÔ∏è <span data-key="nav_store">Store</span></div>
        <div class="nav-btn" onclick="openTasks()">üìã <span data-key="nav_tasks">Tasks</span></div>
        <div class="nav-btn" onclick="openQuizModal()">üß† <span data-key="nav_quiz">Quiz</span></div>
    </div>

    <div class="modal-overlay" id="quizModal"><div class="modal-content"><h3 style="text-align:center" data-key="nav_quiz">Quiz</h3><div id="quiz-cooldown-timer"></div><div id="quiz-container" style="text-align:center; padding: 20px 0;"></div><button id="quiz-start-btn" class="btn-main" onclick="startQuiz()">Start Quiz</button><button class="btn-main" style="background:#222" onclick="closeModal('quizModal')">Exit</button></div></div>
    <div class="modal-overlay" id="storeModal"><div class="modal-content"><h3 style="text-align:center" data-key="nav_store">Store</h3><div id="store-items-list"></div><button class="btn-main" style="background:#222" onclick="closeModal('storeModal')">Close</button></div></div>
    <div class="modal-overlay" id="tasksModal"><div class="modal-content"><h3 style="text-align:center" data-key="nav_tasks">Tasks</h3><div id="tasks-list"></div><button class="btn-main" style="background:#222" onclick="closeModal('tasksModal')">Close</button></div></div>
    <div class="modal-overlay" id="dailyModal"><div class="modal-content"><h3 style="text-align:center">Daily Reward</h3><div class="daily-box"><p id="daily-text">Claim 1,000 Points!</p><button id="daily-claim-btn" class="btn-main" onclick="claimDailyReward()">Claim Now</button><span id="daily-timer" style="font-size:0.8rem; color:var(--secondary);"></span></div><button class="btn-main" style="background:#222" onclick="closeModal('dailyModal')">Close</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyACixZDVCNww716fRN_29xm2kCnFadkL64", authDomain: "tele-ea6e7.firebaseapp.com", projectId: "tele-ea6e7", storageBucket: "tele-ea6e7.firebasestorage.app", messagingSenderId: "693110799024", appId: "1:693110799024:web:4dd4057eef17b9ed3e1975", measurementId: "G-902LN1FW97" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userId = "mustafa_user";
        // Added energy to state
        let state = { score: 0, lang: 'ar', completedTasks: [], lastDaily: 0, lastQuiz: 0, isMuted: false, energy: 1000, maxEnergy: 1000 };

        const sfx = {
            tap: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
            correct: new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3'),
            wrong: new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3')
        };

        function playSound(name) { if (!state.isMuted) { sfx[name].currentTime = 0; sfx[name].play().catch(() => {}); } }

        window.onload = async () => {
            if(tg.initDataUnsafe?.user) userId = tg.initDataUnsafe.user.id.toString();
            await loadUserData();
            updateUI();
            startGlobalTimers();
            startEnergyRecovery(); // Start Energy Recovery Cycle
            document.getElementById('loader').style.display = 'none';
        };

        async function loadUserData() {
            const docRef = doc(db, "players", userId);
            const snap = await getDoc(docRef);
            if(snap.exists()) state = {...state, ...snap.data()};
            else await setDoc(docRef, state);
        }

        async function syncPoints() { await setDoc(doc(db, "players", userId), state, {merge:true}); }

        // --- Energy Recovery Cycle ---
        function startEnergyRecovery() {
            setInterval(() => {
                if (state.energy < state.maxEnergy) {
                    state.energy = Math.min(state.maxEnergy, state.energy + 1);
                    updateEnergyUI();
                }
            }, 1000); // 1 point per second
        }

        function updateEnergyUI() {
            const percentage = (state.energy / state.maxEnergy) * 100;
            document.getElementById('energy-bar').style.width = percentage + '%';
            document.getElementById('energy-val').innerText = state.energy;
        }

        // --- Core Tap Logic ---
        window.handleTap = (e) => {
            if (state.energy <= 0) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            state.score += 1;
            state.energy -= 1;
            playSound('tap');
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
            updateEnergyUI();
            showFloat(e.clientX, e.clientY, "+1");
            if(state.score % 20 === 0) syncPoints();
        };

        // --- Tasks System with Confirmation ---
        window.openTasks = async () => {
            document.getElementById('tasksModal').classList.add('active');
            const listDiv = document.getElementById('tasks-list');
            listDiv.innerHTML = "üåÄ Loading...";
            const snap = await getDocs(collection(db, "tasks"));
            listDiv.innerHTML = "";
            let hasTasks = false;
            snap.forEach(dSnap => {
                const t = dSnap.data();
                if(state.completedTasks.includes(dSnap.id)) return;
                hasTasks = true;
                listDiv.innerHTML += `<div class="list-item"><span>${state.lang === 'ar' ? t.txt_ar : t.txt_en} (+${t.r})</span><button onclick="doTask('${dSnap.id}', '${t.url}', ${t.r})" style="background:var(--primary); color:#fff; border:none; padding:8px 15px; border-radius:10px;">GO</button></div>`;
            });
            if(!hasTasks) listDiv.innerHTML = `<div style="text-align:center; padding:20px; color:var(--secondary); font-weight:bold;">${state.lang === 'ar' ? "ÿßŸÜÿ™ÿ∏ÿ± ÿßŸÑŸÖŸáÿßŸÖ ÿßŸÑŸÇÿßÿØŸÖÿ©" : "Wait for tasks"}</div>`;
        };

        window.doTask = async (id, url, reward) => {
            window.open(url, '_blank');
            tg.showConfirm(state.lang === 'ar' ? "ŸáŸÑ ŸÇŸÖÿ™ ÿ®ÿßŸÑÿßÿ¥ÿ™ÿ±ÿßŸÉ ŸÅÿπŸÑÿßŸãÿü" : "Did you join?", async (c) => {
                if(c) {
                    state.score += reward;
                    state.completedTasks.push(id);
                    updateUI(); await syncPoints();
                    playSound('correct');
                    window.openTasks();
                }
            });
        };

        // --- Other Systems (UI, Lang, Mute) ---
        window.toggleLang = () => { state.lang = state.lang === 'ar' ? 'en' : 'ar'; updateUI(); syncPoints(); };
        window.toggleMute = () => { state.isMuted = !state.isMuted; document.getElementById('mute-btn').innerText = state.isMuted ? 'üîá' : 'üîä'; syncPoints(); };
        
        function updateUI() {
            document.getElementById('score').innerText = state.score.toLocaleString();
            document.body.dir = state.lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lang-text').innerText = state.lang === 'ar' ? 'AR' : 'EN';
            document.getElementById('lang-icon').innerText = state.lang === 'ar' ? 'üáÆüá∂' : 'üá∫üá∏';
            document.getElementById('user-display-name').innerText = tg.initDataUnsafe?.user?.first_name || "Mustafa";
            updateEnergyUI();

            document.querySelectorAll('[data-key]').forEach(el => {
                const k = el.getAttribute('data-key');
                const translations = { balance: state.lang === 'ar' ? "ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ≠ÿßŸÑŸä" : "BALANCE", nav_home: state.lang === 'ar' ? "ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©" : "Home", nav_store: state.lang === 'ar' ? "ÿßŸÑŸÖÿ™ÿ¨ÿ±" : "Store", nav_tasks: state.lang === 'ar' ? "ÿßŸÑŸÖŸáÿßŸÖ" : "Tasks", nav_quiz: state.lang === 'ar' ? "ÿßŸÑŸÖÿ≥ÿßÿ®ŸÇÿ©" : "Quiz" };
                if(translations[k]) el.innerText = translations[k];
            });
        }

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        window.closeAllModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        function showFloat(x,y,t){ const e = document.createElement('div'); e.className='float-num'; e.style.left=x+'px'; e.style.top=y+'px'; e.innerText=t; document.body.appendChild(e); setTimeout(()=>e.remove(), 700); }
        function startGlobalTimers() { setInterval(() => { /* Timer Sync Logic */ }, 1000); }
        
        // --- Shared Window Functions ---
        window.openQuizModal = () => openModal('quizModal');
        window.openStore = () => openModal('storeModal');
        window.claimDailyReward = () => { /* Daily Reward Logic */ };
        window.startQuiz = () => { /* Quiz Logic */ };
    </script>
</body>
</html>

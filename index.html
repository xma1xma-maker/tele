<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TON Clicker</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Cairo,sans-serif;
background:radial-gradient(circle at top,#004080,#000);
color:#fff;
display:flex;
flex-direction:column;
align-items:center;
height:100vh;
}
.score{
font-size:3.5rem;
margin-top:30px;
text-shadow:0 0 20px #0098EA;
}
.coin{
margin-top:40px;
width:220px;
height:220px;
border-radius:50%;
background:#0098EA;
display:flex;
align-items:center;
justify-content:center;
font-size:4rem;
cursor:pointer;
box-shadow:0 0 60px rgba(0,152,234,.5);
}
.energy{
margin-top:30px;
}
</style>
</head>

<body>

<div class="score" id="score">0</div>

<div class="coin" onclick="tap()">ðŸ’Ž</div>

<div class="energy" id="energy">âš¡ 100 / 100</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let score = 0;
let energy = 100;

function tap(){
if(energy<=0) return;
score++;
energy--;
update();
}

function update(){
document.getElementById("score").innerText = score;
document.getElementById("energy").innerText = `âš¡ ${energy} / 100`;
}

setInterval(()=>{
if(energy<100){
energy++;
update();
}
},2000);
</script>

</body>
</html>
